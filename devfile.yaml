commands:
- exec:
    commandLine: /usr/libexec/s2i/assemble
    component: s2i-builder
    group:
      isDefault: true
      kind: build
    hotReloadCapable: false
    workingDir: ${PROJECT_SOURCE}
  id: s2i-assemble
- exec:
    commandLine: /usr/libexec/s2i/run
    component: s2i-builder
    group:
      isDefault: true
      kind: run
    hotReloadCapable: false
    workingDir: ${PROJECT_SOURCE}
  id: s2i-run
components:
- container:
    image: quay.io/rhpds/python-kopf-s2i:v1.38
    mountSources: true
    sourceMapping: /tmp/projects
  name: s2i-builder
metadata:
  name: user-group-operator
  version: 1.0.0
schemaVersion: 2.0.0
